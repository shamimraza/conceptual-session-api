<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api data load</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>

    <header>
        <section>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
                </div>
                <div class="flex-none gap-2">
                    <div class="form-control">
                        <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                    </div>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img
                                    src="https://img.freepik.com/free-photo/flag-bangladesh_1401-65.jpg?w=996&t=st=1693441315~exp=1693441915~hmac=7f91d2a64b8be6361eabf160b428ac422957013be74dd0804d6eecc53f9dc5c6" />
                            </div>
                        </label>
                        <ul tabindex="0"
                            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div class="tab-container w-full">
            <div class="tabs w-96 m-auto text-center flex justify-center" id="tab-container">
                <!-- <a class="tab">Tab 1</a>
                <a class="tab tab-active">Tab 2</a>
                <a class="tab">Tab 3</a> -->
            </div>
        </div>
    </main>








    <script src="./js/api.js"></script>
</body>

</html>
